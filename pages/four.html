<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение уравнений с двумя неизвестными</title>
    <link rel="stylesheet" href="/styles/four.css">
</head>
<body>
    <a href="/index.html">
        <div class="back">НАЗАД</div>
    </a>
    <div id="instr">
        
        <p class="instr">ИНСТРУКЦИЯ</p>
        <p class="palka"></p>
        <p class="text">Вам будет показан тип уравнения, которое можно решить, вам достаточно подставить только коэффициенты</p>

        
    </div>

   
    

    <div id="urav">
        <p class="urav1">a<sub>1</sub> * x + b<sub>1</sub> * y = q<sub>1</sub></p>
        <p class="urav2">a<sub>2</sub> * x + b<sub>2</sub> * y = q<sub>2</sub></p>
    </div>
    <p class="koef">Введите коэффиценты</p>
    <form>
            <table id="table">
                <tr>
                    <td>a<sub>1</sub></td>
                    <td><input type="number" id="a1"></td>
                    <td>b<sub>1</sub></td>
                    <td><input type="number" id="b1"></td>
                    <td>q<sub>1</sub></td>
                    <td><input type="number" id="q1"></td>
                </tr>
                <tr>
                    <td>a<sub>2</sub></td>
                    <td><input type="number" id="a2"></td>
                    <td>b<sub>2</sub></td>
                    <td><input type="number" id="b2"></td>
                    <td>q<sub>2</sub></td>
                    <td><input type="number" id="q2"></td>
                </tr>
                
            </table>
            <div id="btns">
                <button class='btnres' type="reset">СТЕРЕТЬ</button>
                <button class="btn" onclick="solve1()">РЕШИТЬ</button>
            </div>
    </form>
    
    <div id="answers">
        <p class="x1">x = <output  type="text" class="dout" id="outx"></output></p>
        <p class="y1">y = <output type="text" class="dout" id="outy"></output></p>
    </div>
    <script src="/js files/disk.js"></script>    
</body>
</html>
